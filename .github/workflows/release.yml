name: Release

on:
  workflow_run:
    workflows:
      - Review
    types:
      - completed
    # release:
    #   types:
    #     - published

jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo "Review of the workflow failed, we are not publishing."
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Build
        run: make pack
  compliance:
    uses: ./build.yml
    needs:
      - on-success

